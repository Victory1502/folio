{% extends "base.html" %}

 {% block contain %}




    <!-- contact section -->
    <section class="section" id="contact">
        <div class="container text-center">
            <p class="section-subtitle">Connexion?</p>
            <h6 class="section-title mb-5">veuillez vous connectez</h6>
            <!-- contact form -->
            <form action="{{url_for('login')}}" method="post" class="contact-form col-md-10 col-lg-8 m-auto">
                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label for="email">Entrez votre Email: </label>
                        <input type="email" name="email" class="form-control" placeholder="Enter Email" requried>
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="name">Mot de passe </label>
                        <input type="password" name="mdp" size="50" class="form-control" placeholder="entrer votre mot de passe" required>
                    
                    </div>
                    <div class="form-group col-sm-12 mt-3">
                        <p class="text-danger">{{ msg }}</p>
                        <input  type="submit" value="connexion" class="btn btn-outline-primary rounded">
                    </div>
                </div>
            </form><!-- end of contact form -->
        </div><!-- end of container -->
    </section><!-- end of contact section -->


{% endblock %}
