{% extends "base.html" %}


{% block contain %}

<section class="section" id="blog">
    <!-- container -->
    <div class="container text-center">
        <!-- <p class="section-subtitle">Recent Posts?</p> -->
        <h6 class="section-title mb-6">Mon cursus</h6>
        <!-- blog-wrapper -->
        {% for i in form1 %}
        <div class="blog-card">

            <div class="blog-card-header">
                <img src="{{ url_for('static', filename='imgs/'+i.Image) }}" class="blog-card-img"
                    alt="">
            </div>
            <div class="blog-card-body">
                <h5 class="blog-card-title">{{ i.Etablissement}}</h5>

                    <p class="blog-card-caption">
                        <a href="#">Poster par: {{ use[1] }}</a>
                        
                    </p>
                <p><strong >formation:</strong> {{ i.Nom }}</p>
                    <p>{{ i.description}}</p>

                <p><br>
                    <strong >Niveau:</strong> {{ i.Niveau }} du {{ i.date_debut }} au {{ i.date_fin }}

                    </p>


<!--                    <a href="#" class="blog-card-link">Read more <i class="ti-angle-double-right"></i></a>-->
            </div>
        </div><!-- end of blog wrapper -->

        {% endfor %}

        <!-- blog-wrapper -->


    </div><!-- end of container -->
</section><!-- end of blog section -->



{% endblock %}
